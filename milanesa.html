<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Milanesa</title>
</head>
<body>
    <h1>Milanesa</h1>
<br>

    <p>Ingredientes</p>
    <ul>
        <li>Seitán</li>
        <li>Pan rayado</li>
        <li>Huevo</li>
        <li>Orégano</li>
    </ul>

     <p>Pasos/receta</p>
     <ol>
        <li>Sofritar seitán</li>
        <li>Batir huevo + orégano</li>
        <li>Pasar seitán por huevo</li>
        <li>Pasar seitán por pan rallado</li>
        <li>Colocar en una asadera</li>
        <li>Llevar al horno durante 25 min.</li>
     </ol>
</body>
